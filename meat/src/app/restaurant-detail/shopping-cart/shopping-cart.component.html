<div class="col-md-3 col-xs-12">
    <!--INICIO DO CARRINHO-->
    <div class="box box-solid">
        <div class="box-header">
            <i class="fa fa-shopping-cart"></i>

            <h3 class="box-title">Carrinho</h3>
        </div>
        <!-- /.box-header -->
        <div class="box-body">
            <div class="table-responsive">
                <table class="table">
                    <tbody>

                        <div *ngIf="!items().length">
                            <p>
                                Seu carrinho est√° vazio
                            </p>
                        </div>

                        <!-- <tr>
                            <th style="width:60%">Cerveja:</th>

                            <td class="text-right">R$ 6,00</td>

                        </tr> -->
                        <tr *ngFor="let item of items()" [@row]="rowState">
                            <th>({{item.quantidade}}x) {{item.menuItem.name}}</th>

                            <td class="text-right">{{item.valor()|currency:'BRL': true}}</td>
                            <td class="text-rigth">
                                <a (click)="removeItem(item)" class="btn btn-sm danger"> <i class="fa fa-remove"></i> </a>
                            </td>
                        </tr>
                        <!--      <tr>
                            <th>Frete:</th>

                            <td class="text-right">R$ 8,00</td>
                        </tr> -->
                        <tr *ngIf="items().length">
                            <th>Total:</th>

                            <td class="text-right">{{total()|currency:'BRL': true}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div *ngIf="items().length">
            <div class="box-footer">
                <div class="pull-right">
                    <button (click)="clear()" type="button" class="btn btn-danger"><i class="fa fa-trash"></i> Limpar</button>
                    <a [routerLink]="['/order']" class="btn btn-success"><i class="fa fa-credit-card"></i> Fechar Pedido</a>
                </div>
            </div>
        </div>
    </div>
    <!-- FIM DO CARRINHO -->
</div>
