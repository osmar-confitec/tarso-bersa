<div class="form-group" [class.has-success]="input.valid && (input.dirty || input.touched )" [class.has-error]="!input.valid && (input.dirty || input.touched )">
    <label class="control-label sr-only" for="inputSuccess"><i class="fa fa-check"></i> {{Label}}</label>

    <ng-content>

    </ng-content>
    <!-- content projection  -->
    <span *ngIf="input.valid && (input.dirty || input.touched )" class="help-block"><i class="fa fa-check"></i> Ok</span>
    <span *ngIf="!input.valid && (input.dirty || input.touched )" class="help-block"><i class="fa fa-remove"></i> {{ErrorMessage}}.</span>
</div>
