<!--INICIO DO CONTEUDO-->
<section class="content-header">
</section>

<section class="content">
    <section class="invoice">
        <!-- {{form.valid}} {{form.value|json}} -->
        <form [formGroup]="orderForm" novalidate>
            <div class="row">
                <div class="col-xs-12">
                    <h2 class="page-header">
                        <i class="fa fa-shopping-cart"></i> Finalize o seu pedido
                    </h2>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <p class="lead">Seus Dados:</p>
                </div>
                <div class="col-sm-12 col-xs-3">

                    <span *ngIf="orderForm.hasError('emailsNoMatch')" class="help-block"><i class="fa fa-remove"></i> Emails-não conferem </span>
                </div>
                <div class="col-sm-6 col-xs-12">
                    <mt-input-container Label="Nome" ErrorMessage="Campo obrigatório e com 5 caracteres">
                        <input type="text" name="nome" autocomplete="off" formControlName="nome" class="form-control" placeholder="Nome">
                    </mt-input-container>
                </div>
                <div class="col-sm-3 col-xs-6">
                    <mt-input-container Label="E-mail" ErrorMessage="e-mail inválido">
                        <input type="text" name="email" autocomplete="off" formControlName="email" class="form-control" placeholder="E-mail">
                    </mt-input-container>
                </div>
                <div class="col-sm-3 col-xs-6">
                    <mt-input-container Label="E-mail" ErrorMessage="e-mail inválido">
                        <input type="text" name="emailConfirm" autocomplete="off" formControlName="emailConfirm" class="form-control" placeholder="Confirmar E-mail">
                    </mt-input-container>
                </div>
            </div>





            <div class="row ">
                <div class="col-xs-12">
                    <p class="lead">Endereço de Entrega:</p>
                </div>
                <div class="col-sm-6 col-xs-12">
                    <mt-input-container Label="Endereco" ErrorMessage="Atenção endereço deve ser preenchido.">
                        <input type="text" formControlName="endereco" name="endereco" autocomplete="off" class="form-control" placeholder="Endereço">
                    </mt-input-container>
                </div>
                <div class="col-sm-2 col-xs-6">
                    <mt-input-container Label="Numero" ErrorMessage="Atenção não é um numero válido">
                        <input name="numero" formControlName="numero" type="text" class="form-control" placeholder="Número">
                    </mt-input-container>
                </div>
                <div class="col-sm-4 col-xs-6">

                    <mt-input-container Label="Complemento" ErrorMessage="Atenção complemento deve ser preenchido.">
                        <input type="text" name="complemento" formControlName="complemento" class="form-control" placeholder="Complemento">
                    </mt-input-container>

                </div>
                <!-- /.col -->
            </div>
            <!-- /.row -->


            <!-- Table row -->
            <div class="row">
                <div class="col-xs-12">
                    <p class="lead">Itens do Pedido:</p>
                </div>

                <mt-order-items [itens]="carItens()" (increaseQtd)="increaseQty($event)" (decreaseQtd)="decreaseQty($event)" (remove)="remove($event)"></mt-order-items>
            </div>
            <!-- /.row -->

            <div class="row">
                <!-- accepted payments column -->
                <div class="col-sm-6 col-xs-12">
                    <p class="lead">Formas de Pagamento:</p>

                    <div class="form-group">

                        <mt-radio required [options]="radios" name="opcaoPagamento" formControlName="opcaoPagamento">

                        </mt-radio>


                    </div>

                </div>
                <!-- /.col -->
                <div class="col-sm-6 col-xs-12">
                    <p class="lead">Frete e Total:</p>

                    <mt-delivery-costs [delivery]="delivery" [itemsValue]="itemsValue()">

                    </mt-delivery-costs>
                </div>
                <!-- /.col -->
            </div>
        </form>


        <div class="row">
            <div class="col-xs-12">
                <button (click)="salvarOrder(orderForm.value)" href="order-summary.html" [disabled]="!orderForm.valid  || carItens().length === 0 " class="btn btn-success pull-right"><i class="fa fa-credit-card"></i> Concluir Pedido
            </button>
            </div>
        </div>

    </section>
</section>
<!-- FIM DO CONTEUDO-->
